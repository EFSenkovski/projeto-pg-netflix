<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./style/responsive.css">

    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SEM REMORSO</h3>
                <p class="descricao">Um agente da CIA busca vingança depois de sua namorada ter sido morta por um
                    traficante de Baltimore.
                <p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>MAIS INFORMAÇÕES
                    </button>
                </div>

            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
               <img class="box-filme" src="./img/cruella.jpg" alt=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/fearthewalkingdead.jpg" alt=""> 
             </div>
             <div class="item">
                <img class="box-filme" src="./img/godzillavskong.jpg" alt=""> 
             </div>
             <div class="item">
                <img class="box-filme" src="./img/infiltrado.jpg" alt=""> 
             </div>
             <div class="item">
                <img class="box-filme" src="./img/mortalkombat.jpg" alt=""> 
             </div>                                                   
        </div>
    </div>

    <script src="https://kit.fontawesome.com/120160ffea.js" crossorigin="anonymous"></script>    
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
<script src="./js/main.js"></script>    
</body>

</html>
